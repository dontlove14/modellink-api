identity:
  name: "openai_responses"
  author: "modellink"
  label:
    en_US: "OpenAI Responses"
    zh_Hans: "OpenAI 响应"
    pt_BR: "OpenAI Responses"
    ja_JP: "OpenAI レスポンス"
description:
  human:
    en_US: "OpenAI Responses Create API wrapper, supporting standard OpenAI API format"
    zh_Hans: "OpenAI Responses Create API 封装，支持标准 OpenAI API 格式"
    pt_BR: "Wrapper da API OpenAI Responses Create, suportando o formato padrão da API OpenAI"
    ja_JP: "OpenAI Responses Create API ラッパー、標準 OpenAI API 形式をサポート"
  llm: "OpenAI Responses Create API"
parameters:
  - name: apiKey
    type: secret-input
    required: true
    label:
      en_US: API Key
      zh_Hans: API 密钥
      pt_BR: Chave da API
      ja_JP: API キー
    human_description:
      en_US: "API key for authentication"
      zh_Hans: "用于认证的 API 密钥"
      pt_BR: "Chave de API para autenticação"
      ja_JP: "認証用のAPIキー"
    llm_description: "API key for authentication"
    placeholder:
      en_US: "sk-..."
      zh_Hans: "sk-..."
      pt_BR: "sk-..."
      ja_JP: "sk-..."
    help:
      en_US: "API key for authentication"
      zh_Hans: "用于认证的 API 密钥"
      pt_BR: "Chave de API para autenticação"
      ja_JP: "認証用のAPIキー"
    form: llm
  - name: messages
    type: array
    required: false
    label:
      en_US: Messages
      zh_Hans: 对话消息
      pt_BR: Mensagens
      ja_JP: メッセージ
    human_description:
      en_US: "List of conversation messages, each with role and content"
      zh_Hans: "对话消息列表，每条消息包含角色和内容"
      pt_BR: "Lista de mensagens de conversa, cada uma com papel e conteúdo"
      ja_JP: "会話メッセージのリスト，各メッセージにはロールとコンテンツが含まれます"
    llm_description: "List of conversation messages, each with role and content"
    placeholder:
      en_US: '[{"role": "user", "content": "Hello"}]'
      zh_Hans: '[{"role": "user", "content": "你好"}]'
      pt_BR: '[{"role": "user", "content": "Olá"}]'
      ja_JP: '[{"role": "user", "content": "こんにちは"}]'
    help:
      en_US: "Array of message objects, each with role (system, user, assistant, tool) and content"
      zh_Hans: "消息对象数组，每个对象包含角色（system、user、assistant、tool）和内容"
      pt_BR: "Array de objetos de mensagem, cada um com papel (system, user, assistant, tool) e conteúdo"
      ja_JP: "メッセージオブジェクトの配列、各オブジェクトにはロール（system、user、assistant、tool）とコンテンツが含まれます"
    form: llm
    items:
      type: object
      properties:
        role:
          type: string
          required: true
          enum: [system, user, assistant, tool]
          description: "The role of the message sender"
        content:
          oneOf:
            - type: string
              description: "Text content of the message"
            - type: array
              description: "Multi-modal content array"
              items:
                type: object
                properties:
                  type:
                    type: string
                    enum: [text, image_url]
                    description: "Type of content item"
                  text:
                    type: string
                    description: "Text content"
                  image_url:
                    type: object
                    description: "Image URL object"
                    properties:
                      url:
                        type: string
                        description: "URL of the image"
                        format: uri
                      detail:
                        type: string
                        enum: [auto, low, high]
                        description: "Image detail level"
                    required: [url]
                required: [type]
            - type: object
              description: "Single content object"
              properties:
                type:
                  type: string
                  enum: [text]
                  description: "Type of content"
                text:
                  type: string
                  description: "Text content"
                content:
                  type: string
                  description: "Alternative text content field"
              required: [type]
          required: true
          description: "The content of the message, can be text, multi-modal array, or single content object"
  - name: prompt
    type: string
    required: false
    label:
      en_US: Prompt
      zh_Hans: 提示词
      pt_BR: Prompt
      ja_JP: プロンプト
    human_description:
      en_US: "User prompt"
      zh_Hans: "用户提示词"
      pt_BR: "Prompt do usuário"
      ja_JP: "ユーザープロンプト"
    llm_description: "User prompt"
    placeholder:
      en_US: "Hello, how are you?"
      zh_Hans: "你好，你怎么样？"
      pt_BR: "Olá, como você está?"
      ja_JP: "こんにちは、お元気ですか？"
    help:
      en_US: "User prompt"
      zh_Hans: "用户提示词"
      pt_BR: "Prompt do usuário"
      ja_JP: "ユーザープロンプト"
    form: llm
  - name: model
    type: string
    required: true
    label:
      en_US: Model
      zh_Hans: 模型
      pt_BR: Modelo
      ja_JP: モデル
    human_description:
      en_US: "Model name"
      zh_Hans: "模型名称"
      pt_BR: "Nome do modelo (padrão: gpt-4o)"
      ja_JP: "モデル名（デフォルト：gpt-4o）"
    llm_description: "Model name (default: gpt-4o)"
    placeholder:
      en_US: "gpt-4o"
      zh_Hans: "gpt-4o"
      pt_BR: "gpt-4o"
      ja_JP: "gpt-4o"
    help:
      en_US: "Model name"
      zh_Hans: "模型名称"
      pt_BR: "Nome do model"
      ja_JP: "モデル名"
    form: llm
  - name: temperature
    type: number
    required: false
    label:
      en_US: Temperature
      zh_Hans: 温度
      pt_BR: Temperatura
      ja_JP: 温度
    human_description:
      en_US: "Temperature for sampling (0 to 2)"
      zh_Hans: "采样温度（0 到 2）"
      pt_BR: "Temperatura para amostragem (0 a 2)"
      ja_JP: "サンプリングの温度（0 から 2）"
    llm_description: "Temperature for sampling (0 to 2)"
    placeholder:
      en_US: "0.7"
      zh_Hans: "0.7"
      pt_BR: "0.7"
      ja_JP: "0.7"
    help:
      en_US: "Controls randomness (0-2)"
      zh_Hans: "控制随机性（0-2）"
      pt_BR: "Controla a aleatoriedade (0-2)"
      ja_JP: "ランダム性の制御（0-2）"
    form: llm
    minimum: 0
    maximum: 2
    step: 0.1
  - name: maxCompletionTokens
    type: number
    required: false
    label:
      en_US: Max Output Tokens
      zh_Hans: 最大输出 tokens
      pt_BR: Máximo de Tokens de Saída
      ja_JP: 最大出力トークン
    human_description:
      en_US: "Maximum output tokens"
      zh_Hans: "最大输出 tokens"
      pt_BR: "Número máximo de tokens de saída"
      ja_JP: "出力トークンの最大数"
    llm_description: "Maximum output tokens"
    placeholder:
      en_US: "4096"
      zh_Hans: "4096"
      pt_BR: "4096"
      ja_JP: "4096"
    form: llm
    minimum: 1
  - name: topP
    type: number
    required: false
    label:
      en_US: Top P
      zh_Hans: Top P
      pt_BR: Top P
      ja_JP: Top P
    human_description:
      en_US: "Top P sampling (0 to 1)"
      zh_Hans: "Top P 采样（0 到 1）"
      pt_BR: "Amostragem Top P (0 a 1)"
      ja_JP: "Top P サンプリング（0 から 1）"
    llm_description: "Top P sampling (0 to 1)"
    placeholder:
      en_US: "1.0"
      zh_Hans: "1.0"
      pt_BR: "1.0"
      ja_JP: "1.0"
    form: llm
    minimum: 0
    maximum: 1
    step: 0.1
  - name: frequencyPenalty
    type: number
    required: false
    label:
      en_US: Frequency Penalty
      zh_Hans: 频率惩罚
      pt_BR: Penalidade de Frequência
      ja_JP: 頻度ペナルティ
    human_description:
      en_US: "Frequency penalty (-2 to 2)"
      zh_Hans: "频率惩罚（-2 到 2）"
      pt_BR: "Penalidade de frequência (-2 a 2)"
      ja_JP: "頻度ペナルティ（-2 から 2）"
    llm_description: "Frequency penalty (-2 to 2)"
    placeholder:
      en_US: "0.0"
      zh_Hans: "0.0"
      pt_BR: "0.0"
      ja_JP: "0.0"
    form: llm
    minimum: -2
    maximum: 2
    step: 0.1
  - name: presencePenalty
    type: number
    required: false
    label:
      en_US: Presence Penalty
      zh_Hans: 存在惩罚
      pt_BR: Penalidade de Presença
      ja_JP: 存在ペナルティ
    human_description:
      en_US: "Presence penalty (-2 to 2)"
      zh_Hans: "存在惩罚（-2 到 2）"
      pt_BR: "Penalidade de presença (-2 a 2)"
      ja_JP: "存在ペナルティ（-2 から 2）"
    llm_description: "Presence penalty (-2 to 2)"
    placeholder:
      en_US: "0.0"
      zh_Hans: "0.0"
      pt_BR: "0.0"
      ja_JP: "0.0"
    form: llm
    minimum: -2
    maximum: 2
    step: 0.1
  - name: n
    type: number
    required: false
    label:
      en_US: N
      zh_Hans: N
      pt_BR: N
      ja_JP: N
    human_description:
      en_US: "Number of outputs (1 to 128)"
      zh_Hans: "输出数量（1 到 128）"
      pt_BR: "Número de saídas (1 a 128)"
      ja_JP: "出力数（1 から 128）"
    llm_description: "Number of outputs (1 to 128)"
    placeholder:
      en_US: "1"
      zh_Hans: "1"
      pt_BR: "1"
      ja_JP: "1"
    form: llm
    minimum: 1
    maximum: 128
  - name: stop
    type: array
    required: false
    label:
      en_US: Stop
      zh_Hans: 停止序列
      pt_BR: Parar
      ja_JP: ストップシーケンス
    human_description:
      en_US: "Stop sequences (array of strings)"
      zh_Hans: "停止序列（字符串数组）"
      pt_BR: "Sequências de parada (array de strings)"
      ja_JP: "ストップシーケンス（文字列配列）"
    llm_description: "Stop sequences (array of strings)"
    placeholder:
      en_US: '["\n", "User:"]'
      zh_Hans: '["\n", "用户："]'
      pt_BR: '["\n", "Usuário:"]'
      ja_JP: '["\n", "ユーザー："]'
    form: llm
    items:
      type: string
  - name: responseFormat
    type: object
    required: false
    label:
      en_US: Response Format
      zh_Hans: 响应格式
      pt_BR: Formato de Resposta
      ja_JP: レスポンスフォーマット
    human_description:
      en_US: "Response format configuration"
      zh_Hans: "响应格式配置"
      pt_BR: "Configuração de formato de resposta"
      ja_JP: "レスポンスフォーマットの設定"
    llm_description: "Response format configuration"
    placeholder:
      en_US: '{"type": "json_object"}'
      zh_Hans: '{"type": "json_object"}'
      pt_BR: '{"type": "json_object"}'
      ja_JP: '{"type": "json_object"}'
    form: llm
    properties:
      type:
        type: string
        required: true
        enum: [text, json_object]
        description: "The format type, either 'text' or 'json_object'"
  - name: reasoningEffort
    type: select
    required: false
    label:
      en_US: Reasoning Effort
      zh_Hans: 推理努力
      pt_BR: Esforço de Raciocínio
      ja_JP: 推論の努力
    human_description:
      en_US: "Reasoning effort level"
      zh_Hans: "推理努力程度"
      pt_BR: "Nível de esforço de raciocínio"
      ja_JP: "推論の努力レベル"
    llm_description: "Reasoning effort level"
    placeholder:
      en_US: "medium"
      zh_Hans: "medium"
      pt_BR: "medium"
      ja_JP: "medium"
    form: llm
    options:
      - value: low
        label:
          en_US: Low
          zh_Hans: 低
          pt_BR: Baixo
          ja_JP: 低
      - value: medium
        label:
          en_US: Medium
          zh_Hans: 中
          pt_BR: Médio
          ja_JP: 中
      - value: high
        label:
          en_US: High
          zh_Hans: 高
          pt_BR: Alto
          ja_JP: 高
  - name: seed
    type: number
    required: false
    label:
      en_US: Seed
      zh_Hans: 种子
      pt_BR: Semente
      ja_JP: シード
    human_description:
      en_US: "Seed for reproducibility"
      zh_Hans: "用于重现性的种子"
      pt_BR: "Semente para reprodutibilidade"
      ja_JP: "再現性のためのシード"
    llm_description: "Seed for reproducibility"
    placeholder:
      en_US: "12345"
      zh_Hans: "12345"
      pt_BR: "12345"
      ja_JP: "12345"
    form: llm
  - name: logitBias
    type: object
    required: false
    label:
      en_US: Logit Bias
      zh_Hans: Logit 偏差
      pt_BR: Viés Logit
      ja_JP: Logit バイアス
    human_description:
      en_US: "Logit bias configuration"
      zh_Hans: "Logit 偏差配置"
      pt_BR: "Configuração de viés logit"
      ja_JP: "Logit バイアスの設定"
    llm_description: "Logit bias configuration"
    placeholder:
      en_US: '{"1000": -100}'
      zh_Hans: '{"1000": -100}'
      pt_BR: '{"1000": -100}'
      ja_JP: '{"1000": -100}'
    form: llm
  - name: logprobs
    type: boolean
    required: false
    label:
      en_US: Logprobs
      zh_Hans: Logprobs
      pt_BR: Logprobs
      ja_JP: Logprobs
    human_description:
      en_US: "Whether to return logprobs"
      zh_Hans: "是否返回 logprobs"
      pt_BR: "Se deve retornar logprobs"
      ja_JP: "logprobs を返すかどうか"
    llm_description: "Whether to return logprobs"
    placeholder:
      en_US: "false"
      zh_Hans: "false"
      pt_BR: "false"
      ja_JP: "false"
    form: llm
  - name: topLogprobs
    type: number
    required: false
    label:
      en_US: Top Logprobs
      zh_Hans: Top Logprobs
      pt_BR: Top Logprobs
      ja_JP: Top Logprobs
    human_description:
      en_US: "Top logprobs to return (0 to 20)"
      zh_Hans: "要返回的 Top logprobs（0 到 20）"
      pt_BR: "Top logprobs para retornar (0 a 20)"
      ja_JP: "返す Top logprobs（0 から 20）"
    llm_description: "Top logprobs to return (0 to 20)"
    placeholder:
      en_US: "0"
      zh_Hans: "0"
      pt_BR: "0"
      ja_JP: "0"
    form: llm
    minimum: 0
    maximum: 20
extra:
  python:
    source: tools/openai_responses.py

