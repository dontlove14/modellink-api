      zh_Hans: Top P
      pt_BR: Top P
      ja_JP: Top P
    human_description:
      en_US: "Top P sampling"
      zh_Hans: "Top P 采样"
      pt_BR: "Amostragem Top P"
      ja_JP: "Top P サンプリング"
