      zh_Hans: "0.7"
      pt_BR: "0.7"
      ja_JP: "0.7"
    help:
      en_US: "Temperature for sampling"
      zh_Hans: "采样温度"
      pt_BR: "Temperatura para amostragem"
      ja_JP: "サンプリングの温度"
    form: llm
  - name: maxCompletionTokens
    type: number
    required: false
    label:
      en_US: Max Completion Tokens
      zh_Hans: 最大完成 tokens
      pt_BR: Máximo de Tokens de Conclusão
      ja_JP: 最大完了トークン
    human_description:
      en_US: "Maximum completion tokens"
      zh_Hans: "最大完成 tokens"
      pt_BR: "Número máximo de tokens de conclusão"
      ja_JP: "最大完了トークン数"
    llm_description: "Maximum completion tokens"
    placeholder:
      en_US: "4096"
      zh_Hans: "4096"
      pt_BR: "4096"
      ja_JP: "4096"
    help:
      en_US: "Maximum completion tokens"
      zh_Hans: "最大完成 tokens"
      pt_BR: "Número máximo de tokens de conclusão"
