identity:
  name: "openai_chat"
  author: "modellink"
  label:
    en_US: "OpenAI Chat"
    zh_Hans: "OpenAI 对话"
    pt_BR: "Chat OpenAI"
    ja_JP: "OpenAI チャット"
description:
  human:
    en_US: "OpenAI Chat Completions API wrapper, supporting standard OpenAI API format"
    zh_Hans: "OpenAI Chat Completions API 封装，支持标准 OpenAI API 格式"
    pt_BR: "Wrapper da API OpenAI Chat Completions, suportando o formato padrão da API OpenAI"
    ja_JP: "OpenAI Chat Completions API ラッパー、標準 OpenAI API 形式をサポート"
  llm: "OpenAI Chat Completions API"
parameters:
  - name: apiKey
    type: secret-input
    required: true
    label:
      en_US: API Key
      zh_Hans: API 密钥
      pt_BR: Chave da API
      ja_JP: API キー
    human_description:
      en_US: "API key for authentication"
      zh_Hans: "用于认证的 API 密钥"
      pt_BR: "Chave de API para autenticação"
      ja_JP: "認証用のAPIキー"
    llm_description: "API key for authentication"
    placeholder:
      en_US: "sk-..."
      zh_Hans: "sk-..."
      pt_BR: "sk-..."
      ja_JP: "sk-..."
    help:
      en_US: "API key for authentication"
      zh_Hans: "用于认证的 API 密钥"
      pt_BR: "Chave de API para autenticação"
      ja_JP: "認証用のAPIキー"
    form: llm
  - name: messages
    type: array
    required: false
    label:
      en_US: Messages
      zh_Hans: 对话消息
      pt_BR: Mensagens
      ja_JP: メッセージ
    human_description:
      en_US: "List of conversation messages"
      zh_Hans: "对话消息列表"
      pt_BR: "Lista de mensagens de conversa"
      ja_JP: "会話メッセージのリスト"
    llm_description: "List of conversation messages"
    placeholder:
      en_US: '[{"role": "user", "content": "Hello"}]'
      zh_Hans: '[{"role": "user", "content": "你好"}]'
      pt_BR: '[{"role": "user", "content": "Olá"}]'
      ja_JP: '[{"role": "user", "content": "こんにちは"}]'
    help:
      en_US: "List of conversation messages"
      zh_Hans: "对话消息列表"
      pt_BR: "Lista de mensagens de conversa"
      ja_JP: "会話メッセージのリスト"
    form: llm
  - name: prompt
    type: string
    required: false
    label:
      en_US: Prompt
      zh_Hans: 提示词
      pt_BR: Prompt
      ja_JP: プロンプト
    human_description:
      en_US: "User prompt (alternative to messages)"
      zh_Hans: "用户提示词（messages 的替代方案）"
      pt_BR: "Prompt do usuário (alternativa a messages)"
      ja_JP: "ユーザープロンプト（messages の代替）"
    llm_description: "User prompt (alternative to messages)"
    placeholder:
      en_US: "Hello, how are you?"
      zh_Hans: "你好，你怎么样？"
      pt_BR: "Olá, como você está?"
      ja_JP: "こんにちは、お元気ですか？"
    help:
      en_US: "User prompt (alternative to messages)"
      zh_Hans: "用户提示词（messages 的替代方案）"
      pt_BR: "Prompt do usuário (alternativa a messages)"
      ja_JP: "ユーザープロンプト（messages の代替）"
    form: llm
  - name: model
    type: string
    required: false
    label:
      en_US: Model
      zh_Hans: 模型
      pt_BR: Modelo
      ja_JP: モデル
    human_description:
      en_US: "Model name (default: gpt-4o)"
      zh_Hans: "模型名称（默认：gpt-4o）"
      pt_BR: "Nome do modelo (padrão: gpt-4o)"
      ja_JP: "モデル名（デフォルト：gpt-4o）"
    llm_description: "Model name (default: gpt-4o)"
    placeholder:
      en_US: "gpt-4o"
      zh_Hans: "gpt-4o"
      pt_BR: "gpt-4o"
      ja_JP: "gpt-4o"
    help:
      en_US: "Model name (default: gpt-4o)"
      zh_Hans: "模型名称（默认：gpt-4o）"
      pt_BR: "Nome do modelo (padrão: gpt-4o)"
      ja_JP: "モデル名（デフォルト：gpt-4o）"
    form: llm
  - name: temperature
    type: number
    required: false
    label:
      en_US: Temperature
      zh_Hans: 温度
      pt_BR: Temperatura
      ja_JP: 温度
    human_description:
      en_US: "Temperature for sampling"
      zh_Hans: "采样温度"
      pt_BR: "Temperatura para amostragem"
      ja_JP: "サンプリングの温度"
